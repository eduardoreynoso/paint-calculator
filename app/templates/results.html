{% extends "base.html" %}
{% block title %}Results!{% endblock %}
{% block body %}

<table name="Results" class="table">
    <tr>
        <th>Room #</th>
        <th>Amount of Feet to Paint</th>
        <th>Gallons Required</th>
    </tr>
    {% for row in all_data %}
    <tr>
        <td>
            {{ row['room'] }}
        </td>
        <td data-test="feet">
            {{ row['ft'] }}
        </td>
        <td data-test="gallons">
            {{ row['gallons'] }}
        </td>
    </tr>
    {% endfor %}
</table>

<h5>Total Gallons Required: <span data-test="total">{{ total_gallons_required }}</span></h5>

<div style="text-align: center">
    <form action="/">
        <input type="submit" value="Home"/>
    </form>
</div>
{% endblock %}
